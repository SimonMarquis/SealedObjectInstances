[versions]
junit = "5.9.3"
dokka = "1.8.10"
kotlin = "1.8.21"
ksp = "1.8.21-1.0.11"
ktlint = "0.49.0"

[libraries]
junitApi = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junitRuntime = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
kotlinCompileTestingKsp = { module = "com.github.tschuchortdev:kotlin-compile-testing-ksp", version = "1.5.0" }
kotlinReflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlinTest = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kspApi = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp" }
ktlint = { module = "com.pinterest:ktlint", version.ref = "ktlint" }

[plugins]
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
binaryCompatibilityValidator = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version = "0.13.1" }
spotless = { id = "com.diffplug.spotless", version = "6.18.0" }
