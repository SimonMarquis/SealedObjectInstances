name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build_test_report:
    name: Build → Test → Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        uses: gradle/gradle-build-action@d1b726d8c1e0cc120447ad1a950d6e6794c51ad8 # v2.9.0
        with:
          arguments: build --stacktrace
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: processor/build/test-results/test
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: processor/build/reports/tests/test
      - name: Build Maven artifact
        uses: gradle/gradle-build-action@d1b726d8c1e0cc120447ad1a950d6e6794c51ad8 # v2.9.0
        with:
          arguments: publishAllPublicationsToMavenLocalRepository --stacktrace
      - name: Upload Maven artifact
        uses: actions/upload-artifact@v3
        with:
          name: maven
          path: build/.m2/repository
