name: Build

on: push

env:
  # https://github.com/Kotlin/dokka/issues/1217
  ORG_GRADLE_PROJECT_org.gradle.unsafe.configuration-cache: false

jobs:
  build_test_report:
    name: Build → Test → Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: build --stacktrace
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: processor/build/test-results/test
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: processor/build/reports/tests/test
      - name: Build Maven artifact
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: publishAllPublicationsToMavenLocalRepository --stacktrace
      - name: Upload Maven artifact
        uses: actions/upload-artifact@v3
        with:
          name: maven
          path: build/.m2/repository
