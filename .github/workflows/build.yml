name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build_test_report:
    name: Build → Test → Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        uses: gradle/gradle-build-action@5056fa9d50478a14af3c9925c12ca02318659d3e # v2.4.1
        with:
          arguments: build --stacktrace
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: processor/build/test-results/test
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: processor/build/reports/tests/test
      - name: Build Maven artifact
        uses: gradle/gradle-build-action@5056fa9d50478a14af3c9925c12ca02318659d3e # v2.4.1
        with:
          arguments: publishAllPublicationsToMavenLocalRepository --stacktrace
      - name: Upload Maven artifact
        uses: actions/upload-artifact@v3
        with:
          name: maven
          path: build/.m2/repository
