name: ðŸ˜ Gradle experiments

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * MON"
  pull_request:
    branches: [ main ]

env:
  GRADLE_ENCRYPTION_KEY: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
  DEVELOCITY_URL: "https://scans.gradle.com"
  GIT_REPO: "https://github.com/SimonMarquis/SealedObjectInstances"
  TASKS: "build"

jobs:

  build-cache-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        experiment: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java
      - name: Download latest version of the validation scripts
        uses: gradle/develocity-build-validation-scripts/.github/actions/gradle/download@actions-stable
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run experiment 1
        if: matrix.experiment == 1
        uses: gradle/develocity-build-validation-scripts/.github/actions/gradle/experiment-1@actions-stable
        with:
          gitRepo: ${{ env.GIT_REPO }}
          tasks: ${{ env.TASKS }}
          develocityUrl: ${{ env.DEVELOCITY_URL }}
      - name: Run experiment 2
        if: matrix.experiment == 2
        uses: gradle/develocity-build-validation-scripts/.github/actions/gradle/experiment-2@actions-stable
        with:
          gitRepo: ${{ env.GIT_REPO }}
          tasks: ${{ env.TASKS }}
          develocityUrl: ${{ env.DEVELOCITY_URL }}
          failIfNotFullyCacheable: true
      - name: Run experiment 3
        if: matrix.experiment == 3
        uses: gradle/develocity-build-validation-scripts/.github/actions/gradle/experiment-3@actions-stable
        with:
          gitRepo: ${{ env.GIT_REPO }}
          tasks: ${{ env.TASKS }}
          develocityUrl: ${{ env.DEVELOCITY_URL }}
          failIfNotFullyCacheable: true

  build-configuration-compatibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - name: Run experiment
        id: run
        run: |
          # Need to run both builds within same job id to avoid calculating task graph as
          # configuration cache cannot be reused when environment variable 'GITHUB_ACTION' has changed
          ./gradlew --configuration-cache build 2>&1 | tee -a /tmp/run-1.log
          echo "configCacheStored=$(grep "Configuration cache entry stored" /tmp/run-1.log | wc -l)" >> $GITHUB_OUTPUT
          ./gradlew --configuration-cache build 2>&1 | tee -a /tmp/run-2.log
          echo "configCacheReused=$(grep "Configuration cache entry reused" /tmp/run-2.log | wc -l)" >> $GITHUB_OUTPUT
        shell: bash
      - name: Validate Gradle Configuration Cache compatibility
        run: exit 3
        if: steps.run.outputs.configCacheReused == '0' || steps.run.outputs.configCacheStored != steps.run.outputs.configCacheReused
        shell: bash
      - name: Archive configuration cache reports
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: configuration-cache-reports
          path: '**/configuration-cache-report.html'
